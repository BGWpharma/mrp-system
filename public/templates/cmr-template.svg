<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   viewBox="0 0 793.33331 1122.6667"
   height="1122.6667"
   width="793.33331"
   xml:space="preserve"
   id="svg2"
   version="1.1">
   
   <!-- Tło - będzie zastąpione przez JavaScript -->
   <rect id="template-background" width="793.33331" height="1122.6667" fill="white" />
   
   <!-- Dodane pola formularza jako przezroczyste prostokąty z obramowaniem -->
   <g id="form-fields">
      <!-- Pole 1: Nadawca (lewy górny róg) -->
      <rect id="field-sender" x="70" y="95" width="310" height="70" fill="none" stroke="red" stroke-width="1" data-field-name="sender" opacity="0"/>
      
      <!-- Pole 2: Odbiorca -->
      <rect id="field-recipient" x="70" y="185" width="310" height="70" fill="none" stroke="red" stroke-width="1" data-field-name="recipient" opacity="0"/>
      
      <!-- Pole 3: Miejsce przeznaczenia -->
      <rect id="field-destination" x="70" y="265" width="310" height="35" fill="none" stroke="green" stroke-width="1" data-field-name="destination" opacity="0"/>
      
      <!-- Pole 4: Miejsce i data załadowania -->
      <rect id="field-loading-place-date" x="70" y="325" width="310" height="40" fill="none" stroke="green" stroke-width="1" data-field-name="loading-place-date" opacity="0"/>
      
      <!-- Pole 5: Załączone dokumenty -->
      <rect id="field-documents" x="70" y="380" width="320" height="25" fill="none" stroke="green" stroke-width="1" data-field-name="documents" opacity="0"/>
      
      <!-- Pole 6: Cechy i numery -->
      <rect id="field-marks" x="70" y="440" width="60" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="marks" opacity="0"/>
      
      <!-- Pole 7: Ilość sztuk -->
      <rect id="field-packages" x="165" y="440" width="60" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="packages" opacity="0"/>
      
      <!-- Pole 8: Sposób opakowania -->
      <rect id="field-packing" x="260" y="440" width="60" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="packing" opacity="0"/>
      
      <!-- Pole 9: Rodzaj towaru -->
      <rect id="field-goods" x="340" y="440" width="80" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="goods" opacity="0"/>
      
      <!-- Pole 10: Numer statystyczny -->
      <rect id="field-statistical" x="435" y="440" width="65" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="statistical" opacity="0"/>
      
      <!-- Pole 11: Waga brutto -->
      <rect id="field-weight" x="530" y="440" width="65" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="weight" opacity="0"/>
      
      <!-- Pole 12: Objętość -->
      <rect id="field-volume" x="620" y="440" width="65" height="125" fill="none" stroke="blue" stroke-width="1" data-field-name="volume" opacity="0"/>
      
      <!-- Pole 13: Instrukcje nadawcy -->
      <rect id="field-instructions" x="70" y="710" width="310" height="125" fill="none" stroke="green" stroke-width="1" data-field-name="instructions" opacity="0"/>
      
      <!-- Pole 16: Przewoźnik -->
      <rect id="field-carrier" x="515" y="160" width="190" height="55" fill="none" stroke="red" stroke-width="1" data-field-name="carrier" opacity="0"/>
      
      <!-- Pole NR REJ: Numer rejestracyjny -->
      <rect id="field-vehicle-registration" x="465" y="215" width="220" height="20" fill="none" stroke="purple" stroke-width="1" data-field-name="vehicle-registration" opacity="0"/>
      
      <!-- Pole 17: Kolejni przewoźnicy -->
      <rect id="field-successive-carriers" x="415" y="275" width="210" height="30" fill="none" stroke="green" stroke-width="1" data-field-name="successive-carriers" opacity="0"/>
      
      <!-- Pole 18: Zastrzeżenia i uwagi -->
      <rect id="field-reservations" x="415" y="345" width="290" height="60" fill="none" stroke="green" stroke-width="1" data-field-name="reservations" opacity="0"/>
      
      <!-- Pole 19: Numery rejestracyjne -->
      <rect id="field-vehicle-registration-2" x="800" y="710" width="280" height="20" fill="none" stroke="purple" stroke-width="1" data-field-name="vehicle-registration-2" opacity="0"/>
      
      <!-- TEST123 - pole z numerem CMR w środkowej części dokumentu -->
      <rect id="field-cmr-number-middle" x="565" y="90" width="95" height="20" fill="none" stroke="orange" stroke-width="1" data-field-name="cmr-number-middle" opacity="0"/>
      
      <!-- Pole 20: Do zapłacenia -->
      <rect id="field-payment" x="510" y="745" width="45" height="20" fill="none" stroke="green" stroke-width="1" data-field-name="payment" opacity="0"/>
      
      <!-- Pole 21: Postanowienia specjalne -->
      <rect id="field-special-agreements" x="400" y="710" width="280" height="35" fill="none" stroke="green" stroke-width="1" data-field-name="special-agreements" opacity="0"/>
      
      <!-- Pole 22: Miejsce i data wystawienia dolna część -->
      <rect id="field-issue-place-date" x="70" y="940" width="190" height="75" fill="none" stroke="purple" stroke-width="1" data-field-name="issue-place-date" opacity="0"/>
      
      <!-- Płaci nadawca - tekst w polu na dole -->
      <rect id="field-payer-bottom" x="5700" y="723" width="145" height="20" fill="none" stroke="orange" stroke-width="1" data-field-name="payer-bottom" opacity="0"/>
      
      <!-- Numer CMR-... pod napisem "Płaci nadawca" -->
      <rect id="field-full-cmr-number" x="5700" y="735" width="145" height="20" fill="none" stroke="orange" stroke-width="1" data-field-name="full-cmr-number" opacity="0"/>
   </g>
   
  
</svg> 