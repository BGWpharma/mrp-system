<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   viewBox="0 0 793.33331 1122.6667"
   height="1122.6667"
   width="793.33331"
   xml:space="preserve"
   id="svg2"
   version="1.1">
   
   <!-- Tło - będzie zastąpione przez JavaScript -->
   <rect id="template-background" width="793.33331" height="1122.6667" fill="white" />
   
   <!-- Dodane pola formularza jako widoczne prostokąty z obramowaniem i półprzezroczystym wypełnieniem -->
   <g id="form-fields">
      <!-- Pole 1: Nadawca (lewy górny róg) -->
      <rect id="field-sender" x="70" y="95" width="310" height="70" fill="rgba(255,0,0,0.2)" stroke="red" stroke-width="2" data-field-name="sender" opacity="0"/>
      
      <!-- Pole 2: Odbiorca -->
      <rect id="field-recipient" x="70" y="185" width="310" height="70" fill="rgba(255,0,0,0.2)" stroke="red" stroke-width="2" data-field-name="recipient" opacity="0"/>
      
      <!-- Pole 3: Miejsce przeznaczenia -->
      <rect id="field-destination" x="70" y="265" width="310" height="35" fill="rgba(0,255,0,0.2)" stroke="green" stroke-width="2" data-field-name="destination" opacity="0"/>
      
      <!-- Pole 4: Miejsce i data załadowania -->
      <rect id="field-loading-place-date" x="70" y="325" width="310" height="40" fill="rgba(0,255,0,0.2)" stroke="green" stroke-width="2" data-field-name="loading-place-date" opacity="0"/>
      
      <!-- Pole 5: Załączone dokumenty -->
      <rect id="field-documents" x="70" y="380" width="320" height="25" fill="rgba(0,255,0,0.2)" stroke="green" stroke-width="2" data-field-name="documents" opacity="0"/>
      
      <!-- Pole 7: Ilość sztuk -->
      <rect id="field-packages" x="165" y="440" width="60" height="220" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" data-field-name="packages" opacity="0"/>
      
      <!-- Pole 9: Rodzaj towaru -->
      <rect id="field-goods" x="70" y="440" width="80" height="220" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" data-field-name="goods" opacity="0"/>
      
      <!-- Pole 10: Numer Statystyczny -->
      <rect id="field-statistical-number" x="430" y="440" width="80" height="220" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" data-field-name="statistical-number" opacity="0"/>
      
      <!-- Pole 11: Waga brutto -->
      <rect id="field-weight" x="530" y="440" width="65" height="220" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" data-field-name="weight" opacity="0"/>
      
      <!-- Pole 12: Objętość -->
      <rect id="field-volume" x="620" y="440" width="65" height="220" fill="rgba(0,0,255,0.2)" stroke="blue" stroke-width="2" data-field-name="volume" opacity="0"/>
      
      <!-- Pole 13: Instrukcje nadawcy -->
      <rect id="field-instructions" x="70" y="710" width="310" height="125" fill="rgba(0,255,0,0.2)" stroke="green" stroke-width="2" data-field-name="instructions" opacity="0"/>
      
      <!-- Pole 19: Numery rejestracyjne -->
      <rect id="field-vehicle-registration-2" x="800" y="710" width="280" height="20" fill="rgba(128,0,128,0.2)" stroke="purple" stroke-width="2" data-field-name="vehicle-registration-2" opacity="0"/>
      
      <!-- TEST123 - pole z numerem CMR w środkowej części dokumentu -->
      <rect id="field-cmr-number-middle" x="565" y="90" width="95" height="20" fill="rgba(255,165,0,0.2)" stroke="orange" stroke-width="2" data-field-name="cmr-number-middle" opacity="0"/>

      <!-- Pole 22: Miejsce i data wystawienia dolna część -->
      <rect id="field-issue-place-date" x="230" y="880" width="100" height="30" fill="rgba(128,0,128,0.2)" stroke="purple" stroke-width="2" data-field-name="issue-place-date" opacity="0"/>
      
      <!-- Pole 22b: Adres miejsca wystawienia (z pola 4 - miejsce załadowania) -->
      <rect id="field-issue-place-address" x="120" y="880" width="80" height="30" fill="rgba(128,0,128,0.2)" stroke="purple" stroke-width="2" data-field-name="issue-place-address" opacity="0"/>
      
      <!-- Płaci nadawca - tekst w polu na dole -->
      <rect id="field-payer-bottom" x="570" y="715" width="145" height="20" fill="rgba(255,165,0,0.2)" stroke="orange" stroke-width="2" data-field-name="payer-bottom" opacity="0"/>
      
      <!-- Numer CMR-... pod napisem "Płaci nadawca" -->
      <rect id="field-full-cmr-number" x="570" y="730" width="145" height="20" fill="rgba(255,165,0,0.2)" stroke="orange" stroke-width="2" data-field-name="full-cmr-number" opacity="0"/>
   </g>
   
  
</svg> 