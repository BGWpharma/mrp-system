  <text x="40" y="540" font-family="Arial" font-size="12" fill="#000000" id="itemCodes2">Z5hWS3LIIO</text>
  <text x="40" y="555" font-family="Arial" font-size="12" fill="#000000" id="itemCodes3">SfeJpkkJYP</text>
  <text x="40" y="570" font-family="Arial" font-size="12" fill="#000000" id="itemCodes4">97oonRmjoa</text>
  
