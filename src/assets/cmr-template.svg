  <text x="20" y="1100" font-family="Arial" font-size="12" fill="#E91E63">22</text>
  <text x="40" y="1175" font-family="Arial" font-size="8" fill="#E91E63">Podpis i stempel nadawcy</text>
  <text x="40" y="1190" font-family="Arial" font-size="8" fill="#E91E63">Signature and stamp of the sender</text>
  
