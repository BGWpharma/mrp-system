  <text x="510" y="1175" font-family="Arial" font-size="8" fill="#E91E63">Podpis i stempel odbiorcy</text>
  <text x="510" y="1190" font-family="Arial" font-size="8" fill="#E91E63">Signature and stamp of the Consignee</text>
